name: lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.22.0"

      - name: Lint
        uses: dominikh/staticcheck-action@v1.2.0

      - name: Go Vet
        run: go vet ./...
